apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: lexitrail-match-making-director
  name: lexitrail-match-making-director
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lexitrail-match-making-director
  template:
    metadata:
      labels:
        app: lexitrail-match-making-director
    spec:
      serviceAccountName: fleet-allocator
      containers:
        - name: lexitrail-match-making-director
          image: lexitrail-match-making-director
          imagePullPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator
    name: lexitrail-match-making-director
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator
    name: lexitrail-match-making-director
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["allocation.agones.dev"]
    resources: ["gameserverallocations"]
    verbs: ["create"]
  - apiGroups: ["agones.dev"]
    resources: ["fleets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator
    name: lexitrail-match-making-director
subjects:
  - kind: ServiceAccount
    name: fleet-allocator
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fleet-allocator
---
